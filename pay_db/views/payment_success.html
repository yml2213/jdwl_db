<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付成功</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✅</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            line-height: 1.6;
        }

        .success-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-header {
            background: #fafafa;
            color: #333;
            padding: 32px 24px;
            text-align: center;
            position: relative;
        }

        .success-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="successGrain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23successGrain)"/></svg>');
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
            animation: bounce 0.8s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .success-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .success-subtitle {
            font-size: 16px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .success-body {
            padding: 32px 24px;
        }

        .order-summary {
            background: #fafafa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            border: 1px solid #f0f0f0;
        }

        .order-summary-title {
            font-size: 16px;
            font-weight: 600;
            color: #262626;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
        }

        .order-summary-title::before {
            content: '📄';
            margin-right: 8px;
        }

        .order-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-detail:last-child {
            border-bottom: none;
            padding-bottom: 0;
        }

        .order-label {
            color: #8c8c8c;
            font-size: 14px;
            flex-shrink: 0;
        }

        .order-value {
            color: #262626;
            font-weight: 500;
            text-align: right;
            word-break: break-all;
            margin-left: 16px;
        }

        .amount-highlight {
            color: #52c41a;
            font-weight: 700;
            font-size: 18px;
        }

        .action-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
            min-width: 120px;
        }

        .button-primary {
            background: linear-gradient(135deg, #1890ff, #096dd9);
            color: white;
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(24, 144, 255, 0.3);
        }

        .button-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #d9d9d9;
        }

        .button-secondary:hover {
            background: #e6f7ff;
            border-color: #91d5ff;
            color: #1890ff;
        }

        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 12px;
            background: #f6ffed;
            border-radius: 8px;
            font-size: 12px;
            color: #52c41a;
        }

        .security-info::before {
            content: '🔒';
            margin-right: 6px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .success-container {
                border-radius: 12px;
            }

            .success-header {
                padding: 24px 16px;
            }

            .success-title {
                font-size: 24px;
            }

            .success-body {
                padding: 24px 16px;
            }

            .order-summary {
                padding: 16px;
            }

            .order-detail {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .order-value {
                text-align: left;
                margin-left: 0;
            }

        }

        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background: #f5f5f5;
            }
        }

        /* 减少动画模式支持 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <!-- 支付成功头部 -->
        <div class="success-header">
            <div class="success-icon">✅</div>
            <div class="success-title">支付成功</div>
            <div class="success-subtitle">您的订单已支付成功，感谢您的购买！</div>
        </div>

        <!-- 支付成功主体 -->
        <div class="success-body">
            <!-- 订单摘要 -->
            <div class="order-summary">
                <div class="order-summary-title">订单详情</div>
                <div class="order-detail">
                    <span class="order-label">订单号</span>
                    <span class="order-value">{{outTradeNo}}</span>
                </div>
                <div class="order-detail">
                    <span class="order-label">商品名称</span>
                    <span class="order-value">{{subject}}</span>
                </div>
                <div class="order-detail">
                    <span class="order-label">支付金额</span>
                    <span class="order-value amount-highlight">¥ {{totalAmount}}</span>
                </div>
                <div class="order-detail">
                    <span class="order-label">支付宝交易号</span>
                    <span class="order-value">{{tradeNo}}</span>
                </div>
                <div class="order-detail">
                    <span class="order-label">支付时间</span>
                    <span class="order-value">{{paymentTime}}</span>
                </div>
            </div>

            <!-- 操作按钮 -->
            <div class="action-buttons">
                <a href="/" class="button button-primary">返回首页</a>
                <button class="button button-secondary" onclick="window.print()">打印凭证</button>
            </div>

            <!-- 安全提示 -->
            <div class="security-info">
                交易已完成，您的资金安全受到保护
            </div>
        </div>
    </div>

    <script>
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 添加键盘支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    window.location.href = '/';
                }
            });

            // 自动聚焦到返回按钮
            const backButton = document.querySelector('.button-primary');
            if (backButton) {
                backButton.focus();
            }
        });
    </script>
</body>
</html>
