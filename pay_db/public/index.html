<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业订阅服务平台</title>
    <style>
        :root {
            --primary-color: #6a82fb;
            --secondary-color: #fc5c7d;
            --background-color: #f4f7fc;
            --text-color: #333;
            --card-background: rgba(255, 255, 255, 0.6);
            --border-color: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
        }

        .background-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0.15;
            filter: blur(80px);
            animation: move 20s infinite alternate;
        }

        .blob1 { width: 400px; height: 400px; top: -150px; left: -150px; animation-duration: 25s; }
        .blob2 { width: 300px; height: 300px; bottom: -100px; right: -100px; animation-duration: 18s; }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(100px, 50px) scale(1.2); }
        }

        .main-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 800;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: #666;
            margin-bottom: 40px;
        }

        .service-card {
            background: var(--card-background);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            text-align: center;
            max-width: 450px;
            margin: 0 auto 40px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .service-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: 0 8px 25px rgba(106, 130, 251, 0.3);
        }

        .service-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .service-card .price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 15px 0 5px;
        }
        
        .input-group {
            margin: 25px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.2);
        }

        .format-hint {
            margin-top: 8px;
            color: #666;
            font-size: 0.9rem;
            text-align: left;
        }
        
        .subscribe-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
        }

        .subscribe-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(106, 130, 251, 0.3);
        }

        .subscribe-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .features {
            margin-top: 60px;
        }

        .features h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .feature-item {
            background: var(--card-background);
            padding: 25px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: flex-start;
            text-align: left;
            transition: all 0.3s ease;
        }

        .feature-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-right: 15px;
            background: -webkit-linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
    </div>

    <div class="main-container">
        <header class="header">
            <h1>专业订阅服务平台</h1>
            <p>为您提供优质、稳定、高效的数字服务体验</p>
        </header>

        <div class="service-card">
            <div class="service-icon">💎</div>
            <h3>VIP会员订阅</h3>
            <div class="price">¥300<span style="font-size: 1rem; color: #666;">/月</span></div>

            <form action="/CreateOrder" method="get" id="subscribeForm" style="margin-top: 20px;">
                <div class="input-group">
                    <label for="uniqueKey">您的用户标识</label>
                    <input type="text" id="uniqueKey" placeholder="格式：名字-事业部ID" required>
                    <div class="format-hint">
                        例如: 威名2-22010232593780
                    </div>
                </div>
                <input type="hidden" name="uniqueKey" value="" id="hiddenUniqueKey">
                <input type="hidden" name="Timestamp" value="">
                <button type="submit" class="subscribe-btn" id="subscribeBtn">立即订阅</button>
            </form>
        </div>

        <div class="features">
            <h2>平台优势</h2>
            <div class="features-grid">
                <div class="feature-item">
                    <div class="feature-icon">⚡️</div>
                    <div>
                        <h4>高速稳定</h4>
                        <p>99.9%服务可用性，全球CDN加速，保障您的服务畅通无阻。</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🎯</div>
                    <div>
                        <h4>精准服务</h4>
                        <p>基于智能推荐算法，为您提供高度个性化的定制体验。</p>
                    </div>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">🛡️</div>
                    <div>
                        <h4>安全可靠</h4>
                        <p>企业级安全防护，256位SSL加密，全面保障您的数据安全。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 专业订阅服务平台. 保留所有权利.</p>
    </footer>

    <script>
        const uniqueKeyInput = document.getElementById('uniqueKey');
        const hiddenUniqueKey = document.getElementById('hiddenUniqueKey');
        const subscribeForm = document.getElementById('subscribeForm');

        subscribeForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const uniqueKeyValue = uniqueKeyInput.value.trim();
            
            if (!uniqueKeyValue) {
                alert('请输入您的用户标识！');
                return;
            }
            
            hiddenUniqueKey.value = uniqueKeyValue;
            this.querySelector('input[name=Timestamp]').value = Date.now();
            this.submit();
        });
    </script>
</body>

</html>
